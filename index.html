<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>PROJECT: Calculator</title>
</head>

<body>
  <main>
    <div class="screen">
      <div class="screen__options">
        <button class="options__btn" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
          </svg>
        </button>
      </div>
      <input class="screen__input" autofocus>
      <p class="screen__result">&nbsp;</p>
    </div>
    <div class="keyboard">
      <div class="keyboard__row">
        <button type="button" class="row__btn row__btn--p1" data-clear>AC</button>
        <button type="button" class="row__btn row__btn--p2" data-parentheses>( )</button>
        <button type="button" class="row__btn row__btn--p2" data-percentage>%</button>
        <button type="button" class="row__btn row__btn--p2" data-operand>÷</button>
      </div>
      <div class="keyboard__row">
        <button type="button" class="row__btn row__btn--c2" data-number>7</button>
        <button type="button" class="row__btn row__btn--c2" data-number>8</button>
        <button type="button" class="row__btn row__btn--c2" data-number>9</button>
        <button type="button" class="row__btn row__btn--p2" data-operand>×</button>
      </div>
      <div class="keyboard__row">
        <button type="button" class="row__btn row__btn--c2" data-number>4</button>
        <button type="button" class="row__btn row__btn--c2" data-number>5</button>
        <button type="button" class="row__btn row__btn--c2" data-number>6</button>
        <button type="button" class="row__btn row__btn--p2" data-operand>–</button>
      </div>
      <div class="keyboard__row">
        <button type="button" class="row__btn row__btn--c2" data-number>1</button>
        <button type="button" class="row__btn row__btn--c2" data-number>2</button>
        <button type="button" class="row__btn row__btn--c2" data-number>3</button>
        <button type="button" class="row__btn row__btn--p2" data-operand>+</button>
      </div>
      <div class="keyboard__row">
        <button type="button" class="row__btn row__btn--c2" data-number>0</button>
        <button type="button" class="row__btn row__btn--c2" data-comma><span>,</span></button>
        <button type="button" class="row__btn row__btn--c2" data-delete>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M21.842 6.218a1.977 1.977 0 0 0-.424-.628A1.99 1.99 0 0 0 20 5H8c-.297 0-.578.132-.769.359l-5 6c-.309.371-.309.91 0 1.281l5 6c.191.228.472.36.769.36h12a1.977 1.977 0 0 0 1.41-.582A1.99 1.99 0 0 0 22 17V7c0-.266-.052-.525-.158-.782zm-4.135 8.075-1.414 1.414L14 13.414l-2.293 2.293-1.414-1.414L12.586 12l-2.293-2.293 1.414-1.414L14 10.586l2.293-2.293 1.414 1.414L15.414 12l2.293 2.293z"></path>
          </svg>
        </button>
        <button type="button" class="row__btn row__btn--p3">=</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
